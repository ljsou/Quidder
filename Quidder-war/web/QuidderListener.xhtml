<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>QuidderListener</title>
        <link href='http://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'/>
    </head>
    <body style="background: #eee"> 
        <div style="border:#BDBDBD solid 1px; border-radius: 10px;             
             width: 50%;
             height: 185px;
             position: absolute;
             top: 30%;
             left: 25%;
             text-align: center;
             overflow: visible;
             background: #fff;
             font-family: 'Oxygen', sans-serif;             
             ">
            <img href="#" src="images/listening2.jpg" width="150" height="150" style="float: right; margin: 30px 10px 5px 10px;"></img>
            <img href="#" src="images/logo.png" width="40" height="40" style="float: left; margin: 10px 0px 5px 10px;"></img>
            <p id="title" style="float: left; margin: 10px 0px 5px 0px; font-size: 30px; color: #BDBDBD; letter-spacing: -3px;">uidder Listener  </p>
            <p style="float: left; margin: -3px 200px 0px 20px; color: #000; font-size: 10px;">Quidder server for Chrome extension is listening...</p>
            <f:viewParam name="url" value="#{quidderListener.url}"/>
<!--            <input id="entrada" value="esta es una prueba"/>-->
        </div>  
    </body>
</html>
